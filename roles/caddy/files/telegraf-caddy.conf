[[inputs.prometheus]]
  urls = ["http://localhost:2020/metrics"]
  tagexclude = ["url"]
  # to distinguish which series is from which container
  [inputs.prometheus.tags]
    label = "caddy"

# https://github.com/caddyserver/caddy/issues/4016
[[processors.starlark]]
  namepass = ['caddy*']
  source = """
renames = {
   'srv0': 'metrics',
   'srv1': 'freshrss',
   'srv2': 'grafana',
}

def apply(metric):
   k = 'server'
   if k in metric.tags:
     v = metric.tags[k]
     if v in renames:
        metric.tags[k] = renames[v]
   return metric
"""